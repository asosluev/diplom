apiVersion: v1
kind: Service
metadata:
  name: nginx-v2
  namespace: default
  labels:
    app: nginx-v2
spec:
  ports:
  - port: 80
    protocol: TCP
    name: http
  selector:
    app: nginx-v2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-v2-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      app: nginx-v2
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx-v2
    spec:
      containers:
      - name: nginx-v2
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 100m
          requests:
            cpu: 100m
        volumeMounts:
        - name: workdir
          mountPath: /usr/share/nginx/html
      initContainers:
      - name: install
        image: busybox
        command:
        - wget
        - "-O"
        - "/work-dir/index.html"
        - https://raw.githubusercontent.com/asosluev/diplom/master/k8s/html/hello-world-v2/index.html
        volumeMounts:
        - name: workdir
          mountPath: "/work-dir"
      dnsPolicy: Default
      volumes:
      - name: workdir
        emptyDir: {}
# storage to file /usr/share/nginx/html/